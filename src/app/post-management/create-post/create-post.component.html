<div class="row">
  <div class="col-12">
    <h1>New post</h1>
  </div>
</div>
<form (ngSubmit)="onSave()" [formGroup]="postForm">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Enter title" formControlName="title">
  </div>
  <div class="mb-3">
    <label for="body" class="form-label">Body</label>
    <textarea class="form-control" id="body" rows="3"
              placeholder="Enter body text" formControlName="body"></textarea>
  </div>
  <div class="mb-3">
    <label for="usernameInput" class="form-label">User Name</label>
    <input type="text" class="form-control"
           id="usernameInput" placeholder="Enter username" formControlName="username">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
<div class="alert alert-danger" *ngIf="postService.savePost().status == 'ERROR'" role="alert">
  {{ postService.savePost().error }}
</div>
